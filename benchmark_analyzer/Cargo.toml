[package]
name = "benchmark-analyzer"
version = "1.5.0"
authors = [
    "Oleksandr Zarudnyi <a.zarudnyy@matterlabs.dev>",
    "Igor Zhirkov <iz@matterlabs.dev>",
]
license = "MIT OR Apache-2.0"
edition = "2021"
description = "ZKsync toolchain benchmark analyzer"

[[bin]]
name = "benchmark-analyzer"
path = "src/benchmark_analyzer/main.rs"

[dependencies]
clap = { version = "=4.5.21", features = ["derive"] }
anyhow = "=1.0.89"
colored = "=2.1.0"
regex = "=1.11.0"

serde = { version = "=1.0.210", features = [ "derive" ] }
serde_json = "=1.0.128"
chrono = { version = "=0.4.38", features = [ "serde", "clock" ] }

era-compiler-common = { git = "https://github.com/matter-labs/era-compiler-common", branch = "evm-llvmit-tests" }
